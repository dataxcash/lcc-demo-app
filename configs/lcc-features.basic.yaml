sdk:
  lcc_url: "http://localhost:7086"
  product_id: "demo-analytics-basic"
  product_version: "1.0.0"

features:
  - id: advanced_analytics
    name: "Advanced Analytics with ML"
    tier: professional
    intercept:
      package: "demo-app/internal/analytics"
      function: "RunAdvanced"
    fallback:
      package: "demo-app/internal/analytics"
      function: "RunBasic"
    quota:
      limit: 100   # basic: only 100 times/day
      period: daily

  - id: pdf_export
    name: "PDF Export"
    tier: professional
    intercept:
      package: "demo-app/internal/export"
      function: "GeneratePDF"
    quota:
      limit: 50    # basic: only 50 exports/day
      period: daily

  - id: excel_export
    name: "Excel Export"
    tier: enterprise
    intercept:
      package: "demo-app/internal/export"
      function: "GenerateExcel"
    on_deny:
      action: error
      message: "Excel export requires Enterprise license"

  - id: scheduled_reports
    name: "Scheduled Reports"
    tier: professional
    intercept:
      package: "demo-app/internal/reporting"
      function: "Schedule"
    quota:
      limit: 20
      period: daily
